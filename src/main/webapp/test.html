<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type='text/javascript'
	src='http://cdn.rawgit.com/Foliotek/AjaxQ/master/ajaxq.js'></script>
<style>
.row {
	margin-top: 30px;
}

.indicator {
	font-size: 30px;
	vertical-align: middle;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Relay Control</h1>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group row">
					<label for="example-time-input" class="col-md-2 col-form-label">Time On</label>
					<div class="col-md-4">
						<input class="form-control" type="time" value="19:45:00" id="example-time-inputStart">
					</div>
				</div>
				<div class="form-group row">
					<label for="example-time-input" class="col-md-2 col-form-label">Time Off</label>
					<div class="col-md-4">
						<input class="form-control" type="time" value="04:45:00" id="example-time-inputEnd">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<button class="btn btn-block btn-lg btn-primary" id='btn_on2'>On</button>
			</div>
			<div class="col-md-2">
				<button class="btn btn-block btn-lg btn-danger" id='btn_off2'>Off</button>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('#btn_on2').click(function() {
				$.getq('queue', '/digital/2/1');
			});
			$('#btn_off2').click(function() {
				$.getq('queue', '/digital/2/0');
			});
		});
	</script>
</body>
</html>
